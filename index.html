<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>            
        </div>
        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame"> 
                <img class="menu__avatar" src="assets/clone.svg" alt="Avatar circle" >
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI clone" >
        <input class="content__search" type="text">
        <div class="content__offer">
            Made with S2 by <a href="https://github.com/Vini03-Alcantra">Vin√≠cius</a> for studyng purposes
        </div>
    </main>
</body>
</html>
